<!DOCTYPE html>
<html lang="en">
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Airbnb Clone
        </title>

        <link rel=stylesheet href="styles/4-common.css">
        <link rel=stylesheet href="styles/3-header.css">
        <link rel=stylesheet href="styles/3-footer.css">
        <link rel=stylesheet href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
	</head>

	<body>
		<header>
			<div class="logo">
			</div>
		</header>

        <div class="container">
            <section class="filters">
                <button>
                    Search
                </button>
                <div class="locations">
                    <h3>
                        States
                    </h3>
                    <h4>
                        Antioquia, Valle del Cauca...
                    </h4>
                    <ul class="popover">
                        <li>
                            <h2>Antioquia</h2>
                            <ul>
                                <li>Envigado</li>
                                <li>Medellin</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Valle del Cauca</h2>
                            <ul>
                                <li>Palmira</li>
                                <li>Santiago de Cali</li>
                                <li>Zarzal</li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class="amenities">
                    <h3>
                        Amenities
                    </h3>
                    <h4>
                        Bottle of wine, Salt shower...
                    </h4>
                    <ul class="popover">
                        <li>Bottle of wine</li>
                        <li>Kitchen</li>
                        <li>TV</li>
                        <li>Salt shower</li>
                        <li>Wi-Fi</li>
                    </ul>
                </div>
            </section>
        </div>

		<footer>
            <p>Holberton School</p>
		</footer>
	</body>
</html>
